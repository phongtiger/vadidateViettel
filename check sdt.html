<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>so dien thoai Viettel</title>

</body>
<script>
    function checkViettel(str) {
        let regularA = /^[0][3][2]+\d{7}|[0][9][6-8]+\d{7}|[0][3][2-9]+\d{7}$/;
        if(regularA.test(str)){
            return true;
        }
        return false;
    }
    let arr = ["1234567890","0972345678","0123678925"];
    for (let i = 0;i<arr.length;i++){
        if(checkViettel(arr[i])){
            document.write("stt viettel la:  " + arr[i]  +"<br/>");
        }

    }

</script>
</html>
